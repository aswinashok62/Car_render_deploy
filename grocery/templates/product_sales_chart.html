<!-- templates/product_sales_chart.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Sales Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h2>Product Sales Donut Chart</h2>
        <canvas id="salesDonutChart"></canvas>
    </div>

    <script>
        var ctx = document.getElementById('salesDonutChart').getContext('2d');
        var salesDonutChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: {{ product_names|safe }},  // Product names
                datasets: [{
                    label: 'Sales Count',
                    data: {{ sales_counts|safe }},  // Corresponding sales count
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40'],
                    hoverBackgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40']
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });
    </script>
</body>
</html>
